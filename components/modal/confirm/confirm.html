<app-modal :modal="modal">

	<div class="modal-header">
		<h2 class="modal-title">
			{{ title }}
		</h2>
	</div>

	<div class="modal-body">
		<p>{{ message }}</p>
	</div>

	<div class="modal-footer">
		<button class="btn btn-success-outline" @click="ok">
			<app-jolticon icon="check" />
			<translate v-if="buttonType === 'ok'">OK</translate>
			<translate v-else-if="buttonType === 'yes'">Yes</translate>
		</button>
		<button class="btn btn-danger-outline" @click="cancel">
			<app-jolticon icon="remove" />
			<translate v-if="buttonType === 'ok'">Cancel</translate>
			<translate v-else-if="buttonType === 'yes'">No</translate>
		</button>
	</div>

</app-modal>
