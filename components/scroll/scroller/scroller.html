<div
	class="scroll-scroller"
	:class="{
		'-horizontal': horizontal,
		'-hide-scrollbar': hideScrollbar,
		'-overlay': shouldOverlay,
	}"
	>
	<template v-if="shouldOverlay">
		<div class="simplebar-scroll-content">
			<div class="simplebar-content">
				<slot />
			</div>
		</div>
	</template>
	<template v-else>
		<slot />
	</template>
</div>
