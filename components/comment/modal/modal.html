<app-modal>

	<div class="modal-controls">
		<app-button @click="modal.dismiss()">
			<translate>Close</translate>
		</app-button>
	</div>

	<div class="modal-body">

		<app-comment-widget
			v-if="!comment"
			:resource="resource"
			:resource-id="resourceId"
			autofocus
			/>

		<app-comment-modal-comment
			v-else
			:comment="comment"
			@add="onReplyAdd()"
			/>

	</div>

</app-modal>
