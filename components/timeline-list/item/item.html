<div class="timeline-list-item">
	<div
		v-if="!!$slots.bubble"
		class="timeline-list-item-bubble"
		:class="{
			'new': isNew,
			'active': isActive,
		}"
		>
		<slot name="bubble" />
	</div>

	<div
		class="timeline-list-item-main"
		:class="{
			'new': isNew,
			'active': isActive,
			'is-thread': isThread,
			'is-last': isLast,
		}"
		>
		<slot />
	</div>
</div>
