<div>
	<div v-if="recommendedTags.length">
		<a
			class="badge -tag"
			v-for="tag of recommendedTags"
			:key="tag"
			@click="emitTag(tag)"
			>
			#{{ tag }}
		</a>
	</div>

	<hr v-if="recommendedTags.length && otherTags.length">

	<div v-if="otherTags.length">
		<a
			class="badge -tag"
			v-for="tag of otherTags"
			:key="tag"
			@click="emitTag(tag)"
			>
			#{{ tag }}
		</a>
	</div>
</div>
