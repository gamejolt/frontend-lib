<div class="widget-compiler-widget-game-list" :class="contentClass">
	<div class="-game-list">
		<a
			class="-game"
			v-for="game of games"
			:key="game.id"
			:href="url( game )"
			>
			<app-game-thumbnail-img
				animate
				:game="game"
				/>
			<div class="-title">{{ game.title }}</div>
		</a>
	</div>
</div>
