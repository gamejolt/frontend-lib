<app-form class="auth-form" name="joinForm">
	<div class="text-center">
		<p>
			<b>
				<translate>Sign up with:</translate>
			</b>
		</p>
		<p>
			<app-button
				icon="facebook"
				circle
				primary
				class="anim-fade-in-enlarge stagger"
				:disabled="Connection.isClientOffline || blocked"
				@click.prevent="linkedChoose('facebook')"
				v-app-tooltip="`Facebook`"
				/>

			<app-button
				icon="twitter-bird"
				circle
				primary
				class="anim-fade-in-enlarge stagger"
				:disabled="Connection.isClientOffline || blocked"
				@click.prevent="linkedChoose('twitter')"
				v-app-tooltip="`Twitter`"
				/>

			<app-button
				icon="google-plus"
				circle
				primary
				class="anim-fade-in-enlarge stagger"
				:disabled="Connection.isClientOffline || blocked"
				@click.prevent="linkedChoose('google')"
				v-app-tooltip="`Google+`"
				/>

			<app-button
				icon="twitch"
				circle
				primary
				class="anim-fade-in-enlarge stagger"
				:disabled="Connection.isClientOffline || blocked"
				@click.prevent="linkedChoose('twitch')"
				v-app-tooltip="`Twitch`"
				/>
		</p>
	</div>

	<p class="page-help">
		By signing up, you agree to the
		<a :href="Environment.baseUrl + '/terms'" class="link-muted">Terms of Use</a>
		and
		<a :href="Environment.baseUrl + '/privacy'" class="link-muted">Privacy Policy</a>,
		including
		<a :href="Environment.baseUrl + '/cookies'" class="link-muted">Cookie Policy</a>.
	</p>

	<div class="auth-line-thru">
		<translate>or</translate>
	</div>

	<fieldset :disabled="Connection.isClientOffline">

		<app-form-group name="email" :label="$gettext( 'Email' )" :hide-label="true">
			<app-form-control
				type="email"
				:disabled="blocked"
				:rules="{
					availability: { url: '/web/auth/check-field-availability/email' },
				}"
				:validate-on="[ 'blur' ]"
				:placeholder="$gettext( 'Email' )"
				/>

			<app-form-control-errors />
		</app-form-group>

		<app-form-group name="username" :label="$gettext( 'Username' )" :hide-label="true">
			<app-form-control
				type="text"
				:disabled="blocked"
				:rules="{
					min: 3,
					max: 30,
					pattern: 'username',
					availability: { url: '/web/auth/check-field-availability/username' },
				}"
				:validate-on="[ 'blur' ]"
				:placeholder="$gettext( 'Username' )"
				/>

			<app-form-control-errors />
		</app-form-group>

		<app-form-group name="password" :label="$gettext( 'Password' )" :hide-label="true">
			<app-form-control
				type="password"
				:disabled="blocked"
				:rules="{
					min: 4,
					max: 300,
				}"
				:validate-on="[ 'blur' ]"
				:placeholder="$gettext( 'Password' )"
				/>

			<app-form-control-errors />
		</app-form-group>

		<br>

		<div class="form-group">
			<app-form-button
				block
				:disabled="blocked"
				>
				<translate>Sign Up</translate>
			</app-form-button>
		</div>

	</fieldset>

	<div class="alert alert-notice -blocked-message" v-if="blocked">
		<translate>You must wait 15 minutes before creating another account.</translate>
	</div>
</app-form>
