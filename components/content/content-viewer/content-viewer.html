<div class="content-viewer">
	<h2>Content Viewer</h2>
	<div class="source-view">
		<pre>{{source}}</pre>
		<app-button
			circle
			icon="edit"
			@click="onClickCopy"
			/>
	</div>
	<hr>

	<app-content-viewer-base-component
		v-if="shouldShowContent"
		:content="data.content"
		:owner="owner"
		/>
</div>
