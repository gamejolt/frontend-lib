<app-base-content-component
	:is-editing="isEditing"
	@removed="onRemoved"
	>

	<template v-if="isHydrated">
		<img class="img-responsive" :src="mediaItem.img_url" />
	</template>
	<template v-else-if="hasError">
		<translate>Error loading media item.</translate>
	</template>
	<template v-else>
		<translate>Media item is not hydrated.</translate>
	</template>

</app-base-content-component>
