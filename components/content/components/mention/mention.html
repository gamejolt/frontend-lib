<span class="mention">
	<template v-if="user">
		<a
			target='_blank'
			:href="user.url"
			>
			<span
				:title="user.display_name + ' (@' + user.username + ')'"
				>
				@{{user.username}}
				<img key="user" :src="user.img_avatar" class="img-responsive mention-avatar-img" alt="">
			</span>
		</a>
	</template>
	<!-- Placeholder until the user data is hydrated: -->
	<template v-else>
		<a
			target='_blank'
			:href="'@' + username"
			>
			<span
				:title="'@' + username"
				>
				@{{username}}
			</span>
		</a>
	</template>
</span>
