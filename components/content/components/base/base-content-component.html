<div class="base-content-component">

	<div v-if="isEditing">
		<app-jolticon icon="menu" />
	</div>

	<div
		v-if="isEditing"
		class="-controls"
		>
		<app-button
			v-if="showEdit"
			circle
			overlay
			icon="edit"
			@click="onEditClicked"
			v-app-tooltip="$gettext('Edit')"
			/>
		<app-button
			circle
			overlay
			icon="remove"
			@click="onRemovedClicked"
			v-app-tooltip="$gettext('Remove')"
			/>
	</div>

	<slot />

</div>
