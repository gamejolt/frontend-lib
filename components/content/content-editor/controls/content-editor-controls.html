<div
	ref="container"
	class="content-editor-controls"
	:style="{
		'top': this.top,
		'right': this.right,
	}"
	>
	<transition name="fade">
		<div v-if="visible">
			<transition name="fade">
				<span
					v-if="!this.collapsed"
					>
					<app-button
						v-if="capabilities.media"
						circle
						solid
						icon="screenshot"
						@click="onClickMedia"
						@click.prevent
						v-app-tooltip="$gettext('Upload Media')"
						/>
					<app-button
						v-if="capabilities.hasAnyEmbed"
						circle
						solid
						icon="embed"
						@click="onClickEmbed"
						@click.prevent
						v-app-tooltip="$gettext('Embed Content')"
						/>
					<app-button
						v-if="capabilities.codeBlock"
						circle
						solid
						icon="brackets"
						@click="onClickCodeBlock"
						@click.prevent
						v-app-tooltip="$gettext('Add Code Block')"
						/>
					<app-button
						v-if="capabilities.blockquote"
						circle
						solid
						icon="blockquote"
						@click="onClickBlockquote"
						@click.prevent
						v-app-tooltip="$gettext('Add Quote')"
						/>
					<app-button
						v-if="capabilities.spoiler"
						circle
						solid
						icon="inactive"
						@click="onClickSpoiler"
						@click.prevent
						v-app-tooltip="$gettext('Add Spoiler')"
						/>
					<app-button
						v-if="capabilities.hr"
						circle
						solid
						icon="hr"
						@click="onClickHr"
						@click.prevent
						v-app-tooltip="$gettext('Add Separator')"
						/>
					<app-button
						v-if="capabilities.table"
						circle
						solid
						icon="insert-table"
						@click="onClickTable"
						@click.prevent
						v-app-tooltip="$gettext('Add Table')"
						/>
					<span class="dot-separator"></span>
				</span>
			</transition>
			<app-button
				class="-add-button"
				:class="{
					'-add-button-rotated': !collapsed
				}"
				circle
				solid
				:icon="'add'"
				@click.prevent
				@click="onClickExpand"
				/>
		</div>
	</transition>
</div>
