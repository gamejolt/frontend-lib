<div
	ref="container"
	class="content-editor-controls"
	:style="{
		'top': this.top,
		'right': this.right,
	}"
	>
	<!-- The inner div needs to exist so it can be set to invisible
		 The container div above needs to be visible so its offsetParent property can be accessed. -->
	<div
		:style="{
			'visibility': this.visibility,
		}"
		>
		<template
			v-if="!this.collapsed"
			>
			<app-button
				v-if="capabilities.image"
				circle
				icon="screenshot"
				@click="onClickScreenshot"
				v-app-tooltip="$gettext('Upload Image')"
				/>
			<app-button
				v-if="capabilities.embedVideo"
				circle
				icon="youtube"
				@click="onClickVideo"
				v-app-tooltip="$gettext('Embed YouTube Video')"
				/>
			<app-button
				v-if="capabilities.embedMusic"
				circle
				icon="musical-note-double"
				@click="onClickSoundCloudSong"
				v-app-tooltip="$gettext('Embed SoundCloud Song')"
				/>
			<span class="dot-separator"></span>
		</template>
		<app-button
			class="-add-button"
			:class="{
				'-add-button-rotated': !collapsed
			}"
			circle
			:icon="'add'"
			@click="onClickExpand"
			/>
	</div>
</div>
