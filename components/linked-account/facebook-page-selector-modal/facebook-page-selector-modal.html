<app-modal>

	<div class="modal-header">
		<h2 class="modal-title">
			{{ title }}
		</h2>
	</div>

	<div class="modal-body">
		<p>{{ message }}</p>

		<div class="row">
			<app-linked-account
				provider="facebook"
				:account="account"
				:preview="true"
				:spanWidth="true">
				<app-loading v-if="isLoading" />
				<div v-else>
					<div v-for="page of pages"
						:key="page.id"
						:value="page.id">
						<input type="radio"
							:value="page.id"
							:id="page.id"
							name="pages"
							:checked="page.id === selectedPage.id"
							@change="changeSelected($event.target.value)" />
						<label :for="page.id">{{page.name}}</label>
						<small class="text-muted"
						 	v-if="account.facebookSelectedPage && page.id === account.facebookSelectedPage.id">
							<translate>Currently Linked</translate>
						</small>
					</div>
				</div>
			</app-linked-account>
		</div>
	</div>

	<div class="modal-footer">
		<app-button
			primary
			solid
			@click="ok"
			:disabled="!canConfirm"
			>
			<translate v-if="buttonType === 'ok'">OK</translate>
			<translate v-else-if="buttonType === 'yes'">Yes</translate>
		</app-button>
		<app-button
			trans
			@click="cancel"
			>
			<translate v-if="buttonType === 'ok'">Cancel</translate>
			<translate v-else-if="buttonType === 'yes'">No</translate>
		</app-button>
	</div>

</app-modal>
