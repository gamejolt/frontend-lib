<app-button
	class="user-follow-widget"
	primary
	:icon="icon"
	:circle="circle"
	:overlay="overlay"
	:block="block"
	:sm="sm"
	:solid="user.is_following"
	:badge="badge"
	:disabled="isProcessing"
	v-app-auth-required
	v-app-tooltip.bottom="{
		content: tooltip,
		container: tooltipContainer,
	}"
	v-app-track-event="`user-follow:${eventLabel || 'any'}:${!user.is_following ? 'follow' : 'unfollow'}`"
	@click="onClick"
	>
	<template v-if="!circle">
		<template v-if="!user.is_following">
			<translate>Follow</translate>
		</template>
		<template v-else>
			<translate>Following</translate>
		</template>
	</template>
</app-button>
